<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'><path d='M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z'/></svg>">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Products</h1>
            <p>Product Management System</p>
        </div>

        <div class="input">
            <input type="text" placeholder="Product title" id="title">
            <div class="error-message" id="title-error">Please enter a product title</div>

            <div class="price-inputs">
                <input type="number" placeholder="Price" id="price" min="0">
                <input type="number" placeholder="Taxes" id="taxes" min="0">
                <input type="number" placeholder="Quantity" id="quantity" min="1">
                <input type="number" placeholder="Discount" id="discount" min="0">
                <span id="total">00.00</span>
            </div>
            <div class="error-message" id="price-error">Please enter a valid price</div>

            <input type="text" placeholder="Category" id="category">
            <div class="error-message" id="category-error">Please enter a category</div>

            <button id="submit">Create</button>
        </div>

        <div class="output">
            <div class="search-block">
                <input type="text" id="search-input" placeholder="Search by title or category">
                <button id="search-button">Search</button>
            </div>

            <div id="delete-all"></div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Quantity</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table-content">
                    <!-- Products will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
