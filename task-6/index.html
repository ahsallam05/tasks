<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Products</h1>
            <p>Product Management System</p>
        </div>

        <div class="input">
            <input type="text" placeholder="Product title" id="title">
            <div class="error-message" id="title-error">Please enter a product title</div>

            <div class="price-inputs">
                <input type="number" placeholder="Price" id="price" min="0">
                <input type="number" placeholder="Taxes" id="taxes" min="0">
                <input type="number" placeholder="Quantity" id="quantity" min="1">
                <input type="number" placeholder="Discount" id="discount" min="0">
                <span id="total">00.00</span>
            </div>
            <div class="error-message" id="price-error">Please enter a valid price</div>

            <input type="text" placeholder="Category" id="category">
            <div class="error-message" id="category-error">Please enter a category</div>

            <button id="submit">Create</button>
        </div>

        <div class="output">
            <div class="search-block">
                <input type="text" id="search-input" placeholder="Search by title or category">
                <button id="search-button">Search</button>
            </div>

            <div id="delete-all"></div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Quantity</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table-content">
                    <!-- Products will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
